            <div class="row" id="rounds">
                <div class="col-6 flex-end" >
                    <label for="wonRounds">Auf wieviel gewonnene Runden möchtest Du spielen?</label>
                </div>
                <div class="col-6 flex-start">
                    <input id="wonRounds" name="wonRounds" type="number" min="1" max="10">

                    Viel Glück!

            <div class="row">
                <div class="col-4">
                    <h3 id="uP" class="firstHidden">Deine gewonnen Runden: &nbsp</h3>
                    <h3 id="userPoints" class="firstHidden"> 0</h3>
                </div>
                <div class="col-4">
                    <button id="los" onclick="playSSP()">Los geht's!</button>
                </div>
                <div class="col-4">
                    <h3 id="pP" class="firstHidden">Gewonnene Runden PC: &nbsp</h3>

                </div>
            </div>

            <div class="row firstHidden" id="sspGame">

                    </div>
                </div>

                    <div id="crystal">
                        <img onclick="userCrystal()" class="element" name="crystal" src="img/crystal.png">
                    </div>
                </div>
                <div class="col-4">
                    <div id="paper">
                        <img onclick="userPaper()" class="element" name="paper" src="img/paper.png">
                    </div>
                </div>
            </div>

                <div class="col-12 firsthidden">
                    <div id="spielstand"></div>
